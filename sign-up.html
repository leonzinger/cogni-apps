<body>
    <div id="wrapper">
        <header class="clearfix">
            <h1 class="logo">
                <a href="#">BrightStar </a>
            </h1>
            <nav>
                <ul>
                    <li><a href="#">What is READER</a></li>
                    <li><a href="#">How to take assessment</a></li>
                    <li class="disabled"><a href="#">Take assessment</a></li>
                    <li class="disabled"><a href="#">My results</a></li>
                    <li><a href="#">Purchase READER</a></li>
                </ul>
            </nav>
        </header>
       <section class="bright small box shadow top one">

        </section>
        <section class="bright small box shadow top two">

        </section>
        <section class="bright small box shadow top three last">

        </section>
        <section class="main box shadow clear clearfix page">
            <aside>
                <ul class="xoxo">
                    <h1>Text Text</h1>
                    <p>Text text text text</p>
                    <a class="btn yellow" href="#">Start Training!</a>
                </ul>
            </aside>
            <article class="register">
                <h1>Register:</h1>
                <form>
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" />

                    <div class="checkbox"><input type="checkbox" id="showPassword"  /> Show Password</div>

                    <label for="password">Password:</label>
                    <input type="text" name="password" id="password" />

                    <label for="passwordRepeat">Repeat Password:</label>
                    <input type="text" name="passwordRepeat" id="passwordRepeat" />

                    <label for="firstName">First Name:</label>
                    <input type="text" name="firstName" id="firstName" />

                    <label for="lastName">Last Name:</label>
                    <input type="text" name="lastName" id="lastName" />

                    <label for="dateOfBirth">Date of Birth:</label>
                    <input type="text" name="dateOfBirth" id="dateOfBirth" />

                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" />

                     <label for="telephone">Telephone:</label>
                    <input type="text" name="telephone" id="telephone" />

                    <label>How can we contact you?</label>
                    <input type="checkbox" name="contactEmail" id="contactEmail" /> By Email
                    <input type="checkbox" name="contactPhone" id="contactPhone" /> By Phone
                    <input type="checkbox" name="contactSMS" id="contactSMS" /> By SMS

                     <label for="nativeLang">Native Language Spoken:</label>
                    <input type="text" name="nativeLang" id="nativeLang" />

                     <label for="hand">Hand user for writing:</label>
                    <input type="radio" name="hand" value="left" /> Left
                    <input type="radio" name="hand" value="right" /> Right

                    <input type="submit" value="Register" class="btn yellow shadow" />

                </form>
             </article>
        </section>
        <footer>
            <small>Copyright (C) 2011 BrightStar Ltd.</small>
        </footer>
